<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books list</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="createList" id="menu">
        <label>Create new BookList</label>
        <input type="text" name="newBookList" id="newBookList" placeholder="Enter BookList`s name">
        <button id="createNewList">Create</button>

        <select name="BookLists" id="BookLists">
            <option name='myBookList' id='1'>myBookList</option>
        </select>

        <button id="selectButton">Select</button>
    </div>
    <div class="container">
        <div class="allBooksLists">
            <section class="allBooks" id="allBooks">
                <div class="allBooks__title"> All books </div>
            </section>
            <section class="read" id="read">
                <div class="read__title"> Read books </div>
            </section>
            <section class="notRead" id="notRead">
                <div class="notRead__title"> Not read books </div>
            </section>
            
        </div>
        <section class="formInput">
            <input type="text" name="title" id="title" placeholder="Enter title">
            <input type="text" name="genre" id="genre" placeholder="Enter genre">
            <input type="text" name="autor" id="autor" placeholder="Enter autor">
            <label id="submit">Submit</label>
        </section>
    </div>
</body>
<script src="./Book.js"></script>
<script src="./BookList.js"></script>
<script src="./index.js"></script>

</html>
